<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="830" height="335" style="border:1px solid #d3d3d3;background-image: url('map.png');background-size: cover;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#FF0000";


ctx.beginPath();
ctx.fillStyle = "#FF0000";
var lat = 9.977888;
var log = 101.872305;

var west = -22;
var east = 172;
var north = 55;
var south = -11;

var x = (log - west) * 830 / (east - west);
var y = 335 - (lat - south) * 335 / (north - south);
ctx.fillRect(x,y,10,10);
//ctx.arc(x,y,10,0,2*Math.PI);
ctx.stroke();
</script>

</body>
</html>
